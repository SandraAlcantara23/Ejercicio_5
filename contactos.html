<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Rompope del Ranchito</title>
    <link rel="stylesheet" href="assets/css/contactos.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contacto-container">
        <h1>Contáctanos</h1>
        <p>¿Tienes alguna duda o sugerencia? ¡Escríbenos o síguenos en nuestras redes sociales!</p>
        
        <!-- Formulario de Contacto -->
        <form class="contacto-form">
            <input type="text" placeholder="Nombre completo" required>
            <input type="email" placeholder="Correo electrónico" required>
            <textarea placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
            <button type="submit" class="contacto-button">Enviar Mensaje</button>
        </form>

        <!-- Iconos de Redes Sociales -->
        <div class="redes-sociales">
            <p>Síguenos en nuestras redes:</p>
            <a href="https://www.facebook.com/rom.del.ranchito" target="_blank">
                <img src="assets/images/facebook.png" alt="Facebook" width='100px'>
            </a>
            <a href="https://www.instagram.com/rompopedelranchito" target="_blank">
                <img src="assets/images/instagram.png" alt="Instagram" width='100px'>
            </a>
        </div>
    </div>
</body>
</html>
