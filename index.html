<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API_PUZZLE</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #4A47A3;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #74ebd5;
            transition: border-color 0.3s;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #4A47A3;
            outline: none;
        }

        .btn {
            background-color: #4A47A3;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn:hover {
            background-color: #2C2A78;
        }

        h2 {
            margin-top: 25px;
            color: #4A47A3;
        }

        p {
            background-color: #e6e9f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Puzzle Líneal:</h1>
        <form method="POST">
            <div class="form-group">
                <label>Estado Inicial:</label>
                <input type="text" name="estado_inicial" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Estado Final:</label>
                <input type="text" name="solucion" class="form-control" required>
            </div>
            <button type="submit" class="btn">Resultado</button>
        </form>

        {% if resultados %}
            <h2>Resultados:</h2>
            <ul>
                {% for metodo, resultado in resultados.items() %}
                    <li>
                        <strong>{{ metodo }}:</strong>
                        {% if resultado[0] == "No se encontró solución." %}
                            <p>{{ resultado[0] }}</p>
                        {% else %}
                            <p>{{ resultado }}</p>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>

</html>
